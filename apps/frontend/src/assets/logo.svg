<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="tealGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ABAB5"/>
      <stop offset="100%" stop-color="#00E5CC"/>
    </linearGradient>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1B2A4A"/>
      <stop offset="100%" stop-color="#0F1B33"/>
    </linearGradient>
  </defs>

  <!-- Bold "A" shape â€” two legs forming a mountain/peak -->
  <polygon
    points="100,18 28,180 58,180 100,82 142,180 172,180"
    fill="url(#navyGrad)"
  />

  <!-- Upward-sloping trend line replacing the crossbar -->
  <line
    x1="62" y1="140"
    x2="138" y2="108"
    stroke="url(#tealGlow)"
    stroke-width="10"
    stroke-linecap="round"
  />

  <!-- Growth arrow head at end of trend line -->
  <polygon
    points="138,108 126,118 132,104"
    fill="#00E5CC"
  />
  <line
    x1="138" y1="108"
    x2="148" y2="96"
    stroke="url(#tealGlow)"
    stroke-width="10"
    stroke-linecap="round"
  />
  <polygon
    points="148,96 134,100 142,88"
    fill="#00E5CC"
  />
</svg>
