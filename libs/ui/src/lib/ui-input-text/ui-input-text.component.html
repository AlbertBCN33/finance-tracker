<lib-ui-form-field
	[form]="form"
	[controlName]="controlName"
	[id]="id"
	[label]="label">

	<p-inputgroup [formGroup]="form">
		<p-inputgroup-addon>www</p-inputgroup-addon>
		<input 
			pInputText 
			type="text"
			[ngClass]="{
				'ng-dirty': form.get(controlName)?.invalid && (form.get(controlName)?.dirty || form.get(controlName)?.touched)
			}"
			[id]="id"
			[name]="controlName"
			[formControlName]="controlName"
			[placeholder]="placeholder ? (placeholder | translate) : undefined"
			[attr.disabled]="disabled()"
			[pSize]="size"
		/>
		<p-inputgroup-addon>aa</p-inputgroup-addon>
	</p-inputgroup>

</lib-ui-form-field>
