<lib-ui-form-field
	[form]="form"
	[controlName]="controlName"
	[id]="id"
	[label]="label"
	[cssClass]="cssClass">

	<p-inputgroup 
		[formGroup]="form" 
		[ngClass]="{
			'ng-dirty': form.get(controlName)?.invalid && (form.get(controlName)?.dirty || form.get(controlName)?.touched)
		}">
		@if (leftAddon) {
			<p-inputgroup-addon>
				<lib-ui-form-field-addon [addon]="leftAddon" />
			</p-inputgroup-addon>
		}
		<input 
			pInputText 
			type="text"
			[ngClass]="{
				'ng-dirty': form.get(controlName)?.invalid && (form.get(controlName)?.dirty || form.get(controlName)?.touched)
			}"
			[id]="id"
			[name]="controlName"
			[formControlName]="controlName"
			[placeholder]="placeholder ? (placeholder | translate) : undefined"
			[attr.disabled]="disabled()"
			[pSize]="size"
		/>
		@if (rightAddon) {
			<p-inputgroup-addon>
				<lib-ui-form-field-addon [addon]="rightAddon" />
			</p-inputgroup-addon>
		}
	</p-inputgroup>

</lib-ui-form-field>
