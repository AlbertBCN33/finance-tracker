@if (
	form.controls[controlName].errors &&
	(form.controls[controlName].dirty || form.controls[controlName].touched)
) {
	@for (error of form.controls[controlName].errors | keyvalue; track error) {
		<small class="ui-form-field-error">
			{{FormUtils.formatValidationMessage(error.key) | translate:error.value }}
		</small>
	}
}
