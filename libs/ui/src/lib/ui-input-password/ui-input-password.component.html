<lib-ui-form-field
  [form]="form"
  [controlName]="controlName"
  [id]="id"
  [label]="label"
  [cssClass]="cssClass"
>
  <p-inputgroup
    [formGroup]="form"
    [ngClass]="{
      'ng-dirty':
        form.get(controlName)?.invalid &&
        (form.get(controlName)?.dirty || form.get(controlName)?.touched)
    }"
  >
    @if (leftAddon) {
    <p-inputgroup-addon>
      <lib-ui-form-field-addon [addon]="leftAddon" />
    </p-inputgroup-addon>
    }

    <p-password
      [ngClass]="{
        'ng-dirty':
          form.get(controlName)?.invalid &&
          (form.get(controlName)?.dirty || form.get(controlName)?.touched)
      }"
      [id]="id"
      [formControlName]="controlName"
      [placeholder]="placeholder ? (placeholder | translate) : undefined"
      [size]="size"
      [toggleMask]="toggleMask"
    />
    <!-- [attr.disabled]="disabled()" -->
  </p-inputgroup>
</lib-ui-form-field>
