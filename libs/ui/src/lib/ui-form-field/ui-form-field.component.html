<div class="ui-form-field {{cssClass}}">
	<!-- Label -->
	@if (label) {
		<div class="ui-form-field-label">
			<label [for]="id">{{ label | translate}}</label>
		</div>
	}

	<!-- Form field -->
	<ng-content></ng-content>

	<!-- Errors -->
	<lib-ui-form-field-error [form]="form" [controlName]="controlName" />
</div>
